# run: conda env create --file datastack.yml
name: data_analysis
channels:
    - pytorch
    - conda-forge
dependencies:
    - ipywidgets
    - pip
    - conda-forge::ffmpeg
    - python==3.10
    - pytorch
    - torchvision 
    - torchaudio
    - cpuonly
    - pip:
          - black
          - dynamax
          - jax
          - joblib
          - matplotlib
          - networkx
          - numba
          - numpyro
          - onnxruntime
          - opencv-python-headless
          - optax
          - pandas
          - polars
          - pyarrow
          - scikit-learn
          - scikit-image
          - scipy
          - seaborn
          - skl2onnx
          - statsmodels
          - toml
          - tqdm
